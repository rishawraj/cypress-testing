name: Cypress Tests

on:
  push:
    branches:
      - main # Change this to your main branch name
  pull_request:
    branches:
      - main # Change this to your main branch name

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 19 # Choose your desired Node.js version

      - name: Install Dependencies
        run: npm install

      #   - name: Build
      #     run: |
      #      npm run build &&
      #      npm run start &&
      #      sleep 5

      - name: Build and Start Server
        run: |
          npm run build &&
          npm start &&
          echo "Waiting for the server to become responsive..."
          retries=0
          maxRetries=10
          while [ $retries -lt $maxRetries ]; do
            if curl --silent --fail http://localhost:3000/ >/dev/null; then
              echo "Server is responsive, proceeding with tests."
              break
            fi
            retries=$((retries+1))
            echo "Retrying in 10 seconds..."
            sleep 10
          done

      - name: Run Cypress Tests
        run: npm run cy:run
